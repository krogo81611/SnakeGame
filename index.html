<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <section id="gameContainer"></section>
    <section id="scoreContainer">
        <section class="scoreboard">Food: <span id="pointsEarned">0</span></section>
        <section class="scoreboard">Blocks: <span id="pointsTraveled">0</span></section>
    </section>

    <section id="onScreenControllers">
        <button id="upButton">🔼</button>
        <div>
          <button id="leftButton">◀️</button>
          <button id="rightButton">▶️</button>
        </div>
        <button id="downButton">🔽</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
